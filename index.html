<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/Search_find_locate_1542.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Busque - Cep</title>
</head>

<body>
  <header class="nav-container">
    <nav class="nav-main">
      <h1>Busque - Cep</h1>
      <div data-contact="contact-link" class="link-contact">Contato</div>
    </nav>
  </header>

  <main>
    <section id="form-section" class="form-container">
      <div class="card-form">
        <form name="address">
          <div class="form-control">
            <label for="cep"></label>
            <input class="form-input" data-input="cep" name="cep" id="cep" type="text" placeholder="CEP">
            <div class="error-message" data-error="cep"></div>
          </div>

          <div class="form-control">
            <label for="street"></label>
            <input class="form-input" data-input="street" name="street" id="street" type="text" placeholder="Logradouro" disabled>
            <div class="error-message"></div>
          </div>

          <div class="form-control">
            <label for="number"></label>
            <input class="form-input" data-input="number" name="number" id="number" type="text" placeholder="NÃºmero">
            <div class="error-message" data-error="number"></div>
          </div>

          <div class="form-control">
            <label for="city"></label>
            <input class="form-input" data-input="city" name="city" id="city" type="text" placeholder="Cidade" disabled>
            <div class="error-message"></div>
          </div>

          <div class="btn-container">
            <button class="btn btn-left" data-btn="save" type="submit">Salvar</button>
            <button class="btn btn-right" data-btn="clear">Limpar</button>
          </div>
        </form>
      </div>
    </section>
    <section id="list-section" class="list-container"></section>
  </main>

  <section id="modal-contact" class="modal-container">
    <div class="box-modal">
      <div class="content-modal">
        <p>Busquecep@gmail.com</p>
        <p>+55(31)99999-9999</p>
      </div>
      <button data-btn="close-modal" class="btn-modal">Fechar</button>
    </div>
  </section>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
